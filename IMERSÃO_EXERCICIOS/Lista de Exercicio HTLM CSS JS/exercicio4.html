<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        valor1: <input type="text" id="val1" >
        valor2: <input type="text" id="val2" >

    <button id="btn" onclick="minhaFuncao()">Clique!</button>

    <script>
    function minhaFuncao()
    {
        var v1 = parseInt(document.getElementById("val1").value);
        var v2 = parseInt(document.getElementById("val2").value);
        var r = v1 + v2;

    if(r %2 == 0)
    {
        var btn = document.getElementById("btn");
        btn.style.background='#00F';
    }
    else
    {
        var btn = document.getElementById("btn");
        btn.style.background='#0F0';
    }
    }
    </script>
</body>
</html>
